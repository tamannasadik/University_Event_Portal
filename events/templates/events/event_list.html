<!DOCTYPE html>
<html>
<head>
    <title>University Events</title>
</head>
<body>
    <h1>Upcoming Events</h1>
    <ul>
        {% for event in events %}
        <li>
            <a href="{% url 'event_detail' event.id %}">{{ event.title }}</a>
            <br>
            <strong>{{ event.start_time|date:"F j, Y, g:i a" }}</strong>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
